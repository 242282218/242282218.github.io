<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>食用教程</title>

<style>
/* 全局样式 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  overflow-x: hidden;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* 遮罩效果 */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: -1;
}

/* 标题样式 */
h1 {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  padding: 20px;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* 段落样式 */
p {
  font-size: 18px;
  padding: 20px;
  margin-bottom: 20px;
  background-color: #007bff;
  color: #fff;
  text-align: center;
  cursor: pointer;
}

/* 按钮样式 */
button {
  display: block;
  width: 100%;
  padding: 12px 0;
  font-size: 18px;
  font-weight: bold;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background-color 0.3s, transform 0.3s;
}

button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}
</style>
</head>
<body>
<div class="container">
  <h1>食用教程</h1>
  <p id="copyText">点击复制收藏本网址 jd.999639.xyz </p>
  <button onclick="redirectToPage('jd.html')">前往京东</button>
  <button onclick="redirectToPage('elm.html')">前往饿了么</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var copyText = document.getElementById('copyText');

  copyText.addEventListener('click', function() {
    var text = copyText.textContent.trim().split(' ')[1]; // 获取空格后的内容

    navigator.clipboard.writeText(text)
    .then(function() {
      console.log('文本已复制到剪贴板');
    })
    .catch(function(err) {
      console.log('复制文本失败:', err);
    });
  });
});

function redirectToPage(url) {
  window.location.href = url;
}
</script>
</body>
</html>
